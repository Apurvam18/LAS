	<div id="ide">
		<div class="container">
			<h3>C-IDE</h3>
			<div class="row">
				<div class="col-md-12">
					<div ui-ace="{
					theme:'XCode',
					mode: 'c_cpp',
					onLoad: aceLoaded,
					onChange: aceChanged}" ></div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<label>Input</label>
					<textarea type="text" class="form-control" placeholder="Enter Input Here" ng-model="inputData" rows="5"></textarea>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<label>Output</label>
					<textarea type="text" class="form-control" placeholder="Output of your code" ng-model="outputData" disabled="true" rows="5"></textarea>
				</div>
			</div>
			<div class="row" style="padding-top:20px; padding-bottom:100px">
				<div class="col-md-12">
					<button class="btn btn-success btn-md" ng-click="submit()">
						Submit
					</button>
					<button class="btn btn-default btn-md" ng-click="reset()">
						Reset
					</button>
				</div>
			</div>
		</div>
	</div>
